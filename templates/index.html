<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aniket's Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .text-white{
        color:#EEEEEE
    }
    a{
        color: #EEEEEE;
    }
    a:hover{
        color: #EEEEEE;
        cursor: pointer;
    }
    .navbar-nav>li>a{
        color: #EEEEEE;
    }
    .navbar-nav>li>a:hover{
        color: #00ADB5;
    }
    .card-img-top{
        border-radius: 5px;
    }
    p{
        padding-top: 10px;
    }
    .card-body{
        padding: 1rem;
        border-radius: 6px;
    }
    .card-body:hover{
        background-color: gray;
    }
</style>
<body style="background-color:#393E46">
<!-- <body> -->

    <nav class="navbar" style="background-color:#00ADB5">
        <a href="#" onclick="location.reload();" class="navbar-brand">Aniket's Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <!-- <li><a>Contact</a></li> -->
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <h4 class="text-white">{{ author[i] }}</h4>
                            <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white">Rating - {{ rating[i]|round(2) }}‚≠ê</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>

</body>
</html>
